cache_strategy: ["ekv_qwen"]
prompt_compression_strategy: ["heavy_hitter"]
global_tokens: 4
recent_window: 16
use_dynamic_quantization: true
high_importance_bits: 8
low_importance_bits: 4
history_window_size: 1024
importance_threshold: 0.15
head_sharing_factor: 8  # Qwen has 32 query heads / 4 KV heads